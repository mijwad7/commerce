{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
        <h2>Categories</h2>
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item "><a href="{% url 'category' category.0 %}">{{ category.1 }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

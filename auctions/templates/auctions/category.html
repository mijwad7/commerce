{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-4">

    <div class="row">
        {% for listing in listings %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card text-center border-success h-100">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title">{{ listing.title }}</h3>
                </div>
                <div class="card-body">
                    <img src="{{ listing.image }}" alt="{{ listing.title }}" class="img-fluid rounded mb-3">
                    {% if listing.highest_bid %}
                    <h4 class="text-success">${{ listing.highest_bid.bid_amount }}</h4>
                    {% else %}
                    <h4 class="text-secondary">${{ listing.starting_bid }}</h4>
                    {% endif %}
                    <a href="{% url 'listing' listing.id %}" class="btn btn-primary mt-3">Details</a>
                </div>
                <div class="card-footer bg-light">
                    <p class="text-muted">{{ listing.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
